        >Keyframes : donne plus de contrôle, mais sont plus fastidieuses à utiliser

            Pour créeer une transition, besoin d'informations :
            *Une propriété CSS à modifier
            *Une valeur initiale pour notre propriété
            *Une valeur final
            *Une durée
            *Un évenement qui déclanche la transition
