
<!-- (Commentaires) : Signale au navigateur que c'est un document HTML-->
<!DOCTYPE html>

    <!--Lanngue et ouverture du document (DOM)-->
    <html lang="en">

        <!--En-tête du document-->
        <head>

            <!--Les balises META-->
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!--Titre et texte qui s'affiche dans l'onglet du navigateur-->
            <title>Document</title>
        </head>



        <!--On peut écrir ce que l'on veut-->
        <body>
            Hello World
        </body>
    </html>
